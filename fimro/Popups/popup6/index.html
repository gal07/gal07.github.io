<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Recoleta Alt Font -->
    <link rel="stylesheet" href="assets/css/fonts.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <main class="overflow-hidden">
      <div class="container position-relative">
        <!-- wrapper -->
        <div class="wrapper slideLeft">
          <div class="row">
            <div class="col-md-7">
              <!-- POpInner -->
              <div class="popInner">
                <h1 class="mainHeading">Have an question? Contact us!</h1>

                <!-- form -->
                <form class="contact">
                  <div class="row">
                    <!-- form fields -->
                    <div class="col-md-6">
                      <input
                        class="textField"
                        type="url"
                        name="url"
                        placeholder="Website URL"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        class="textField"
                        type="text"
                        name="name"
                        placeholder="Your Name"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        class="textField"
                        type="email"
                        name="email"
                        placeholder="Email Address"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        class="textField"
                        type="tel"
                        name="phone"
                        placeholder="Phone"
                      />
                    </div>
                    <div class="col-md-12">
                      <textarea
                        class="textField"
                        name="message"
                        placeholder="Details"
                      ></textarea>
                    </div>

                    <!-- Apply Button -->
                    <div class="col-md-12">
                      <button class="apply">Send message</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 ps-md-5">
              <!-- aside  -->
              <aside class="tab-none">
                <h2 class="asideHrading">Contact information</h2>

                <!-- contact Info -->
                <div class="contactSingle">
                  <img src="assets/images/icons/icon1.png" alt="Icon" />
                  <article>
                    <h2>21 800 567.890.11</h2>
                    <p>Mon-Fri 9am-6pm</p>
                  </article>
                </div>
                <div class="contactSingle">
                  <img src="assets/images/icons/icon2.png" alt="Icon" />
                  <article>
                    <h2>info@Email.com</h2>
                    <p>online support</p>
                  </article>
                </div>
                <div class="contactSingle">
                  <img src="assets/images/icons/icon3.png" alt="Icon" />
                  <article>
                    <h2>Melbourne, Australia</h2>
                    <p>852 South Park Avenue</p>
                  </article>
                </div>
              </aside>
            </div>
          </div>

          <!-- close button -->
          <button class="close">X</button>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.7.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
