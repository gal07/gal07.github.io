<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Recoleta Alt Font -->
    <link rel="stylesheet" href="assets/css/fonts.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <main class="overflow-hidden">
      <div class="container position-relative">
        <!-- Wrapper -->
        <div class="wrapper slideTop">
          <div class="row align-items-center">
            <div class="col-md-7">
              <!-- Pop COntent -->
              <div class="popInner">
                <aritcle class="popTxt">
                  <h2>Get Exclusive Access My Freebie Library</h2>
                  <p>Subscribning to our Newsletter has many benefits</p>
                </aritcle>

                <!-- List -->
                <ul class="popList">
                  <li>
                    <i class="fa-solid fa-circle-check"></i>Get access to free
                    resources
                  </li>
                  <li>
                    <i class="fa-solid fa-circle-check"></i>Exclusive Freebies
                  </li>
                  <li>
                    <i class="fa-solid fa-circle-check"></i>Great Exclusive
                    offers
                  </li>

                  <!-- ListBG -->
                  <div class="ulBG"></div>
                </ul>

                <!-- Form -->
                <form class="contact">
                  <div class="textField">
                    <input
                      type="text"
                      name="name"
                      placeholder="Enter Your Name"
                    />
                    <i class="fa-solid fa-user"></i>
                  </div>
                  <div class="textField">
                    <input
                      type="email"
                      name="email"
                      placeholder="Enter Your Email"
                    />
                    <i class="fa-solid fa-envelope"></i>
                  </div>

                  <!-- Warning -->
                  <span class="warning"
                    >No spam Ever, Unsubscibe Any time.</span
                  >
                </form>
              </div>
            </div>

            <!-- aside Area -->
            <div class="col-md-5">
              <aside>
                <img src="assets/images/email.png" alt="email" />
                <button class="apply">Yes Please!</button>
              </aside>
            </div>
          </div>

          <!-- CloseButton -->
          <button class="close">X</button>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.7.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
