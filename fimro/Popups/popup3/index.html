<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Fonts Font -->
    <link rel="stylesheet" href="assets/css/fonts.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <main class="overflow-hidden">
      <div class="container">
        <!-- wrapper -->
        <div class="wrapper slideLeft">
          <div class="row">
            <!-- side content -->
            <div class="col-md-4 pe-md-0 order_s">
              <aside>
                <!-- date -->
                <div class="date">
                  may<span>20<sup>th</sup></span>
                </div>

                <!-- discount box -->
                <h1 class="discountHead">
                  <span class="upto">up<br />to</span>
                  70
                  <span class="prcnt"><span>%</span><br />off</span>
                </h1>
              </aside>
            </div>
            <div class="col-md-8 ps-md-0">
              <!-- popUp content -->
              <div class="popInner">
                <h1 class="mainHeading">fashion</h1>

                <!-- main heading -->
                <h1 class="highlightHeading">
                  Sale
                  <div class="headingDiscountText">
                    <span class="highlightDiscount"
                      >20<sup>%</sup><sub>off</sub></span
                    >
                    <span class="highlighttext">Online Store</span>
                  </div>
                </h1>

                <!-- form -->
                <form class="subscribe">
                  <i class="fa-solid fa-envelope"></i>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter email Address"
                  />
                  <button>submit</button>
                </form>

                <!-- feature -->
                <div class="features">
                  <div class="featureSingle">
                    <h3>All payment<span>Method</span></h3>
                    <div class="aboutFeature">
                      <i class="fa-solid fa-credit-card"></i>
                      <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                  </div>
                  <div class="featureSingle">
                    <h3>free<span>shipping</span></h3>
                    <div class="aboutFeature">
                      <i class="fa-solid fa-truck-fast"></i>
                      <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                  </div>
                </div>
                <img
                  src="assets/images/Small Square.png"
                  alt="square"
                  class="square"
                />

                <!-- close button -->
                <button class="close">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.7.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
