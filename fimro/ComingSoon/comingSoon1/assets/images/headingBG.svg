<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="160" height="160" viewBox="0 0 160 160">
  <defs>
    <style>
      .cls-1 {
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="160" height="160" filterUnits="userSpaceOnUse">
      <feImage preserveAspectRatio="none" x="0" y="0" width="160" height="160" result="image" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
