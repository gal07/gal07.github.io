<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <main class="overflow-hidden">
      <!-- header -->
      <header class="slideTop">
        <!-- Link Button -->
        <a href="#">
          <button>
            <i class="fa-solid fa-house-chimney"></i>userthemes@gmail.com
          </button>
        </a>

        <!-- countdown Timer -->
        <div id="countdown">
          <div class="timeSingle">
            <div class="time" id="days">0</div>
            <span>days</span>
          </div>
          <div class="timeSingle">
            <div class="time" id="hours">0</div>
            <span>hours</span>
          </div>
          <div class="timeSingle">
            <div class="time" id="minutes">0</div>
            <span>minutes</span>
          </div>
          <div class="timeSingle">
            <div class="time" id="seconds">0</div>
            <span>seconds</span>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="comingSoon">
          <!-- Main Heading -->
          <h1>
            days
            <span>Coming soon</span>
          </h1>

          <!-- subscribe form -->
          <form class="subscribe">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Search Keyword......"
            />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.7.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
